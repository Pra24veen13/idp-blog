<div class="container-fluid">
    <div class="container">
                <div class="row">
                  <h1>Example Form</h1>
                    <form [formGroup]="exform" >
                        <div class="form-group">
                          <label class="blog-form-input">Name:</label>
                          <input formControlName="name" type="text" class="form-control">
                          <small *ngIf="name.invalid && name.touched" class="text-danger">Name is Required</small> 
                        </div>
                        <div class="form-group">
                          <label class="blog-form-input">Email:</label>
                          <input formControlName="email" type="text" class="form-control" >
                          <small *ngIf="email.invalid && email.touched" class="text-danger">Email is Required</small>
                        </div>
                        <div class="form-group">
                          <label class="blog-form-input">Phone:</label>
                          <input formControlName="phone" type="text" class="form-control" >
                          <small *ngIf="phone.invalid && phone.touched" class="text-danger">Phone no is Required(minimum length 10,numbers are only allowed)</small>
                        </div>
                        <div class="form-group">
                          <label class="blog-form-input">Message:</label>
                          <textarea formControlName="message" class="form-control" ></textarea>
                          <small *ngIf="message.invalid && message.touched" class="text-danger"> Message is Required(minimum length 10)</small> 
                        </div>
                        <button (click)="onsubmit(exform)"  [disabled]="exform.invalid" type="submit" >Send message</button>
                        <button (click)="clicksub()" [disabled]="exform.invalid">Reset</button>
                      </form>
                </div>
            </div>
        </div>
